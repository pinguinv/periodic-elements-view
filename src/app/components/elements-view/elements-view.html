<main class="w-full flex flex-col items-center">
  <h1 class="text-3xl">Periodic Elements View</h1>

  <div class="w-full pt-4 sm:max-w-[600px]">
    <table mat-table [dataSource]="periodicElementStore.sortedElements()">
      <ng-container matColumnDef="Number">
        <th mat-header-cell *matHeaderCellDef>Number</th>
        <td mat-cell class="h-[52px]" *matCellDef="let element">
          {{element.position}}
        </td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="Weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>

      <ng-container matColumnDef="Symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Code looks a little bit confusing but 
       ripple works & table looks normal besides that -->
      <tr
        #tableRow
        class="mat-row cursor-pointer hover:bg-slate-200"
        (click)="openEditElementDialog(element, i)"
        *matRowDef="let element; columns: displayedColumns; let i = index;"
      >
        <ng-container cdkCellOutlet></ng-container>
        <div
          matRipple
          [matRippleTrigger]="tableRow"
          class="ripple-overlay"
        ></div>
      </tr>
    </table>
  </div>
</main>
