<main class="w-full flex flex-col items-center">
  <h1 class="text-3xl">Periodic Elements View</h1>

  <div class="w-full sm:max-w-[600px]"></div>

  <div class="w-full sm:max-w-[600px]">
    <table mat-table [dataSource]="periodicElementStore.periodicElements()">
      <ng-container matColumnDef="Number">
        <th mat-header-cell *matHeaderCellDef>Number</th>
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="Weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>

      <ng-container matColumnDef="Symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        class="hover:bg-slate-200 cursor-pointer active:bg-slate-300"
        (click)="logElement(element)"
        *matRowDef="let element; columns: displayedColumns;"
      ></tr>
    </table>
  </div>
</main>
